<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка активности пользователя</title>
</head>
<body>
<h1>Проверка активности пользователя</h1>
<button id="start">Запустить проверку активности</button>
<button id="stop">Остановить проверку активности</button>
<p id="state">Состояние: Unknown</p>

<script>
    document.getElementById('start').addEventListener('click', () => {
        window.api.startTracking();
    });

    document.getElementById('stop').addEventListener('click', () => {
        window.api.stopTracking();
    });

    window.api.onStateChange((state) => {
        document.getElementById('state').textContent = `Состояние: ${state}`;

        const notification = new Notification("Оповещение", {
            body: `Состояние: ${state}`,
        })

        notification.show()
    });
</script>
</body>
</html>
